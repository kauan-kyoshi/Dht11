<script>
    
    function calculateROI() {
        var name = (inp_name.value);
        var numRacks = Number(inp_numRacks.value);
        var installCost = 1800;
        var monthlyCost = 2000;
        var annualSavings = 150000;
        



        // Obtendo os valores dos inputs

        // Cálculo do custo total de instalação
        var totalInstallCost = installCost * numRacks;
        
        // Cálculo do custo operacional anual
        var annualOperationalCost = monthlyCost * 12;
        
        // Cálculo dos benefícios líquidos anuais (economias - custos operacionais)
        var netAnnualBenefits = annualSavings - annualOperationalCost;

        // Cálculo do ROI
        var ROI = (netAnnualBenefits / (totalInstallCost + annualOperationalCost)) * 100;

        // Cálculo do Payback (em anos)
        var payback = totalInstallCost / netAnnualBenefits;

        if (payback < 1 ){

/* Para avaliar a viabilidade financeira do projeto de implementação de um sistema de monitoramento ambiental em salas de servidores, é essencial calcular o Retorno sobre Investimento (ROI). O ROI permite comparar os benefícios esperados com os custos envolvidos, auxiliando na tomada de decisões informadas.

 **1. Cálculo do ROI:**

A fórmula básica para calcular o ROI é:

\[ \text{ROI} = \left( \frac{\text{Benefícios Líquidos}}{\text{Custo Total do Investimento}} \right) \times 100 \]

Onde:

- **Benefícios Líquidos** = Economias anuais previstas com a redução de falhas e custos de reparo.
- **Custo Total do Investimento** = Soma dos custos iniciais de instalação e dos custos operacionais anuais.

**2. Estimativas de Custos:**

- **Custo de Instalação:**
  - R$ 1.800 por rack.
  - Para um micro data center com 10 racks: R$ 1.800 x 10 = R$ 18.000.

- **Custos Operacionais Anuais:**
  - Mensalidade para manutenção do serviço: R$ 2.000.
  - Anualmente: R$ 2.000 x 12 = R$ 24.000.

- **Benefícios Anuais:**
  - Economia estimada com reparos evitados: R$ 150.000.

**3. Cálculo do ROI:**

- **Benefícios Líquidos Anuais:** R$ 150.000 (economias com reparos) - R$ 24.000 (custos operacionais) = R$ 126.000.
- **Custo Total do Investimento:** R$ 18.000 (instalação) + R$ 24.000 (custos operacionais anuais) = R$ 42.000 no primeiro ano.

Aplicando a fórmula:

\[ \text{ROI} = \left( \frac{R$ 126.000}{R$ 42.000} \right) \times 100 = 300\% \]

**4. Período de Retorno do Investimento (Payback):**

O período de payback é o tempo necessário para que os benefícios líquidos cubram o custo inicial do investimento.

- **Investimento Inicial:** R$ 42.000.
- **Benefícios Líquidos Anuais:** R$ 126.000.

Com benefícios líquidos de R$ 126.000 por ano, o payback ocorre em aproximadamente:

\[ \frac{R$ 42.000}{R$ 126.000 \, \text{por ano}} \approx 0,33 \, \text{anos} \, \text{ou} \, 4 \, \text{meses} \]

**Conclusão:**

Com um ROI de 300% e um payback estimado de 4 meses, o investimento no sistema de monitoramento ambiental é financeiramente vantajoso. Além das economias financeiras, a implementação do sistema reduzirá riscos operacionais e aumentará a confiabilidade dos serviços, contribuindo para a satisfação dos clientes e a reputação da empresa.
